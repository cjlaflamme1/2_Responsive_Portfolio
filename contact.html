<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="./CJLfavicon/favicon-32x32.png">
    <title>Contact - Chad J Laflamme</title>
</head>

<body>

    <nav class="navbar bg-light m-0">
        <span class="navbar-brand m-0 p-3 navname">Chad J Laflamme</span>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Contact</h4>
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group row">
                                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="name" class="form-control" id="inputName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                                <div class="col-sm-10">
                                    <textarea type="message" class="form-control" id="inputMessage"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container">
            <span>&copy;Copyright</span>
        </div>
    </footer>


</body>

</html>
